<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view">
        <div class="seperator">
            <section class="image-bar">
                <div class="card">
                    <img class="odin-logo" src="img/odin-lined.png" alt="odin">
                </div>
            </section>
            <section class="form-bar">
                <form action="#" method="post">
                    <div class="top-text">
                        <div class="bold">
                            Want to learn how to play the banjo from Kermit the frog? Imagine playing the banjo SO WELL, you make it big on sesame street, just as Kermit did.
                        </div>
                        <br>
                        <div class="bold">We know you want to speak to us. You <em>want</em> to be the next Kermit</div>
                    </div>
                    <fieldset class="fieldset-style">
                        <div class="inner-content">
                            <div class="bold call-action">Let's do this!</div>
                            <div class="row">
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <br>
                                    <input type="text" name="first_name" required>
                                </div>
                                <div>
                                    <label for="last_name">LAST NAME</label>
                                    <br>
                                    <input type="text" name="last_name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <br>
                                    <input type="email" name="email" required placeholder="BobJon69@ypiee.com">
                                </div>
                                <div>
                                    <label for="phone_number">PHONE NUMBER</label>
                                    <br>
                                    <input type="number" name="phone_number" required placeholder="91235568">
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <br>
                                    <input type="password" name="password" id="password" required>
                                </div>
                                <div>
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <br>
                                    <input type="password" name="confirm_password" id="confirm_password" required>
                                </div>
                            </div>      
                        </div>      
                    </fieldset>
                    <button type="submit" id="btn-submit">Create Account</button>
                    <div class="login">Already have an account? <a href="#">Log In</a></div> 
                </form>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
